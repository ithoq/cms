apply plugin: 'java'
apply plugin: 'spring-boot'

bootRepackage {
    enabled = false
}

configurations {
    querydslapt
    providedCompile
    providedRuntime
}


sourceSets {
    generated {
        java {
            srcDirs = ['src/main/generated']
        }
    }
    main {
        compileClasspath += configurations.providedCompile
    }
}

idea {
    module {
        sourceDirs += file('src/main/generated')
    }
}

task generateQueryDSL(type: JavaCompile, group: 'build', description: 'Generates the QueryDSL query types') {
    source = sourceSets.main.java
    classpath = configurations.compile + configurations.providedCompile + configurations.querydslapt
    options.incremental = false
    options.compilerArgs = [
            "-proc:only",
            "-processor", "com.mysema.query.apt.jpa.JPAAnnotationProcessor"
    ]
    destinationDir = file('src/main/generated')
}

compileJava {
    dependsOn generateQueryDSL
    source generateQueryDSL.destinationDir
}

compileGeneratedJava {
    dependsOn generateQueryDSL
    options.warnings = false
    classpath += sourceSets.main.runtimeClasspath
}

clean {
    delete sourceSets.generated.java.srcDirs
}

dependencies {
    compile('ch.qos.logback:logback-classic:1.1.5')
    compile('com.github.slugify:slugify:2.1.4')
    compile('com.google.code.gson:gson:2.6.2')
    compile('com.h2database:h2')
    compile('com.mitchellbosecke:pebble-spring4:2.2.1')
    compile('com.mysema.querydsl:querydsl-jpa:3.6.9')
    //compile('com.rometools:rome:1.5.1')
    compile('com.zaxxer:HikariCP:2.4.3')
    compile('commons-beanutils:commons-beanutils:1.9.2')
    compile('commons-fileupload:commons-fileupload:1.3.1')
